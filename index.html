ps her to experience the most healthy and loving connection possible in nurturing precious little ones. FRAFCA is growing a powerful group of Indigenous Birth Keepers, knowledgeable in traditional teachings and culture to share with our families. The doula program can help connect expectant mothers with doula support.", "Organisation": "FRAFCA", "ServiceStream": "Indigenous approaches to care"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-127.17024040915356, 54.78012122281999]}, "properties": {"Label": "Dze L K'Ant Friendship Centre Society*", "Type": "HCPP site", "Description": "Funding through BCAPOP's HCPP.", "Organisation": "", "ServiceStream": ""}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-122.78548086474059, 53.919670646788106]}, "properties": {"Label": "Harmony House", "Type": "Supportive housing", "Description": "Supportive housing for women who are struggling with mental health and/or problematic substance use, are pregnant or new mothers in danger of losing their child to the Care of Ministry of Children and Families Development (MCFD).\nWe offer 24 /7 days a week staffing: a Registered Nurse (manager), Early Childhood Educated staff as well as Indigenous support staff. We offer childminding in the morning, so mothers can attend programs, counseling or healthcare appointments.", "Organisation": "Harmony House", "ServiceStream": "Bed-based care"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-124.52183512529051, 49.845892758521416]}, "properties": {"Label": "LIFT Community Services - Powell River*", "Type": "HCPP site", "Description": "Funding through BCAPOP's HCPP.", "Organisation": "", "ServiceStream": ""}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-123.36358188980512, 48.42402239604694]}, "properties": {"Label": "XeXe Pahlatsis Lelum, Aboriginal Coalition to End Homelessness", "Type": "Indigenous supportive housing", "Description": "ACEH's 15-unit Culturally Supportive Housing supports Indigenous mothers and birthers experiencing housing precarity and substance use when discharged from hospital, by providing a culturally supportive transitional home where life together with their newborn can begin. To provide the highest level of physical, spiritual, emotional, and mental care, Her Way Home (HWH) has partnered to extend its services.", "Organisation": "Aboriginal Coalition to End Homelessness", "ServiceStream": "Indigenous approaches to care"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-119.49084856134698, 49.88135839689907]}, "properties": {"Label": "Karis Support Society", "Type": "Bed-based recovery for moms/babies", "Description": "Karis Support Society is a non-profit organization that provides recovery-focused programming, counselling and support to vulnerable, at-risk expectant women, women with babies or toddlers, women working towards reunification with their children and single women with no dependents, living in poverty, homelessness or at-risk of homelessness.", "Organisation": "Karis Support Society", "ServiceStream": "Bed-based care"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-123.09068757547666, 49.28198716917139]}, "properties": {"Label": "Union Gospel Mission - Sanctuary Program", "Type": "Bed-based recovery for moms/babies", "Description": "The Sanctuary Stabilization and Supportive Recovery programs welcome women, and mothers with babies.", "Organisation": "Union Gospel Mission - Sanctuary Program", "ServiceStream": "Bed-based care"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-128.59389882084923, 54.51907963759776]}, "properties": {"Label": "Kermode Friendship Society", "Type": "Indigenous outreach program", "Description": "Kermode Friendship Society offers support to women/parents who struggle with drug or alcohol misuse and are in their child bearing years. The Circe of Life program offers stigma free, supportive care through Indigenous cultural programming, mentorship and group-based healing.", "Organisation": "Kermode Friendship Society", "ServiceStream": "Indigenous approaches to care"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-123.0921899145309, 49.28147651827503]}, "properties": {"Label": "Sheway", "Type": "Outreach program", "Description": "Sheway provides health and social service support to pregnant women and women with infants dealing with drug and alcohol issues.\n\nThe program's focus is to help women have healthy pregnancies and positive early parenting experiences.", "Organisation": "Sheway", "ServiceStream": "Outpatient/community-based care"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-123.3707361294501, 48.41674661749804]}, "properties": {"Label": "HerWay Home", "Type": "Outreach program", "Description": "HerWay Home (HWH) provides non-judgmental health care and social supports for pregnant and parenting women who have a history of substance use and may also be affected by mental health issues, violence and trauma.", "Organisation": "Her Way Home", "ServiceStream": "Outpatient/community-based care"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-120.32558260410481, 50.67505735491253]}, "properties": {"Label": "Kamloops Family Resource Society - The Tree", "Type": "Outreach program", "Description": "Kamloops Family Resources Society is a non-profit society and registered Canadian charity. Our vision is one of women\u2019s belonging and recovery.   At The Tree we walk with women and their families, facilitating healing, connections and support.\n\nAt our drop in program families can find healthy food, peer-based social support, connections to professional services, clothing and baby equipment, health and parenting workshops and other special events and activities.", "Organisation": "Kamloops Family Resource Society - The Tree", "ServiceStream": "Outpatient care"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-121.29592173050773, 51.640581021199274]}, "properties": {"Label": "Cariboo Family Enrichment Centre*", "Type": "HCPP site", "Description": "Funding through BCAPOP's HCPP.", "Organisation": "", "ServiceStream": ""}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-123.06143112541884, 49.28597431913311]}, "properties": {"Label": "Aboriginal Mother Centre Society", "Type": "Indigenous supportive housing", "Description": "\"Under One Roof\", AMCS provides housing for Aboriginal mothers and their children who are homeless, at risk of homelessness, or that have had, or are at risk of having their children apprehended. AMCS sercices extend to Aboriginal families across the community", "Organisation": "Aboriginal Mother Centre Society", "ServiceStream": "Indigenous approaches to care"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-123.36714669796838, 48.43101242319707]}, "properties": {"Label": "BC Association of Aboriginal Friendship Centres - Doulas for Aboriginal Families Grant Program", "Type": "Indigenous birthwork program", "Description": "The Doulas for Aboriginal Families Grant Program (DAFGP), delivered by the BC Association of Aboriginal Friendship Centres, provides financial support to Indigenous families for full-spectrum doula services.\nThe goal of the program is to increase healthy birth outcomes for Indigenous families by removing the cost barrier to accessing doula supports and bringing the birthing process closer to home.", "Organisation": "BCAAFC", "ServiceStream": "Indigenous approaches to care"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-120.35174584303194, 50.664673406827035]}, "properties": {"Label": "BC Association of Pregnancy Outreach Program - Healthy Care Pregnancy Program (HCPP)", "Type": "Outreach program", "Description": "The Healthy Care Pregnancy Program (HCPP) aims to better support pregnant, postpartum and newly parenting people who use or have used substances. It creates and utilizes formal connections between acute care facilities and community organizations, who are also BCAPOP Program Members.", "Organisation": "BCAPOP", "ServiceStream": "Outpatient/community-based care"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-124.80536959604913, 49.24147114028842]}, "properties": {"Label": "Port Alberni Friendship Centre*", "Type": "HCPP site", "Description": "Funding through BCAPOP's HCPP.", "Organisation": "", "ServiceStream": ""}}]};

function onEachFeature(feature, layer) {
  const p = feature.properties;
  const org = p.Organisation ? `<small>${p.Organisation}</small>` : '';
  layer.bindPopup(`
    <div class="popup">
      <h3>${p.Label}</h3>
      <p><strong>Type:</strong> ${p.Type || '—'}</p>
      <p>${p.Description || ''}</p>
      ${org}
    </div>
  `);
}

L.geoJSON(programmes, {
  onEachFeature,
  pointToLayer: (_, latlng) => L.circleMarker(latlng, {
    radius:6, weight:1, fillOpacity:0.8
  })
}).addTo(map);
</script>
